<ion-header>

  <ion-navbar>
    <ion-title>商品详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <!--轮播-->
  <ion-slides pager autoplay=1000 loop=true speed=1000 style="height:350px" *ngIf="piclist.length!=0">
    <ion-slide *ngFor="let v of piclist">
      <img [src]="'assets/'+v" width="58px">
    </ion-slide>
  </ion-slides>
  <h5>{{detail.title}}</h5>
  <p>{{detail.subtitle}}</p>
  <h3 style="color:red">￥{{detail.price}}</h3>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-2><ion-icon name="heart" [navPush]="notfound"></ion-icon></ion-col>
      <ion-col col-2><ion-icon name="cart" [navPush]="cart"></ion-icon></ion-col>
      <ion-col col-2><ion-icon name="bookmark" [navPush]="notfound"></ion-icon></ion-col>
      <ion-col col-6>
        <button ion-button color="danger" block (click)="addcart()">加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
