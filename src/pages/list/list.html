<ion-header>

  <ion-navbar>
    <ion-title>商品列表页</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!--缩略图表-->
  <ion-list *ngIf="list.length>0">
    <ion-item *ngFor="let v of list" text-wrap>
      <ion-thumbnail item-start>
        <img [src]="'assets/'+v.md" alt=""
         [navPush]="mydetail" [navParams]="{bid:v.bid}"
         style="cursor:pointer">
      </ion-thumbnail>
      <h3>{{v.title}}</h3>
      <p style="color:red">{{v.price | currency:'CNY':true}}</p>
    </ion-item>
  </ion-list>
  <p style="text-align:center" *ngIf="pno>pageCount">没有更多了...</p>

  <ion-infinite-scroll (ionInfinite)="myinfinite($event)" 
      *ngIf="pageCount>=pno" >
    <ion-infinite-scroll-content 
    loadingText="正在加载更多"
    loadingSpinner="dots">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
