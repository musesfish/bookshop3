<ion-header>

  <ion-navbar>
    <ion-title>请先登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="width:100px;height:100px;overflow:hidden;
  border-radius:50% 50%;margin:0 auto;margin-bottom:10px;border:1px dotted silver">
    <img src="assets/img/avatar/default.png" height="100px;">
  </div>
   <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="用户名" [(ngModel)]="uname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="密码" [(ngModel)]="upwd"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-3 [navPush]="notfound">免费注册</ion-col>
      <ion-col offset-6 col-3 [navPush]="notfound">忘记密码</ion-col>
    </ion-row>
  </ion-grid>
  <button block ion-button color="danger" round (click)="login()">登录</button>
</ion-content>
