<ion-header>

  <!--<ion-navbar>

</ion-header>


<ion-content style="background:#333;opacity:0.9">
    <ion-grid style="background:white;position:absolute;bottom:0;right:0;">
        <ion-row align-items-center justify-content-center>
            <ion-col>
                <button ion-button (click)="closeModal(false)" clear>
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-col>
            <ion-col><h3>确认付款</h3></ion-col>
            <ion-col style="text-align:right;">
                <button ion-button (click)="closeModal()" clear>
                    <ion-icon name="help"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="text-align:center;">
                <h1>${{totalPrice}}</h1>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>支付账号</ion-col>
            <ion-col  style="text-align:right;">123@qq.com</ion-col>
        </ion-row>
        <ion-row>
            <ion-col>付款账号</ion-col>
            <ion-col style="text-align:right;">花呗></ion-col>
        </ion-row>
        <ion-row >
            <ion-col>
                <button block ion-button color="secondary" round (click)="load()">支付</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
