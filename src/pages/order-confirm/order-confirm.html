<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row align-items-center justify-content-center>
        <ion-col col-3 style="text-align:center">
          <ion-icon name="pin"></ion-icon>
        </ion-col>
        <ion-col col-9>
          <p style="line-height:24px">收货人：丁当<br>   
          <span style="color:#999">
          收货地址：北京市 海淀区 大钟寺123号 139366668888
          </span>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list>
      <ion-item>
        <ion-grid *ngIf="olist.length>0">
          <ion-row *ngFor="let v of olist">
              <ion-col col-3>
                <ion-thumbnail item-start>
                  <img [src]="'assets/'+v.md" >
                </ion-thumbnail>
              </ion-col>  
              <ion-col col-9>
                <h5 style="width:88px;overflow:hidden;text-overflow:ellipsis">
                  {{v.spec}}</h5>
                <p style="width:200px;overflow:hidden;text-overflow:ellipsis">{{v.title}}</p>
                <p style="color:red">￥{{v.price}} * {{v.count}}</p>
              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <button ion-button block round color="secondary" (click)="showModal()">在线支付</button>
    
  
</ion-content>
